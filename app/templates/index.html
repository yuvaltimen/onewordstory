<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Word Story</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            background: #f9f9f9;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100dvh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
            height: 100%;
        }

        #cooldown {
            color: #b20000;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
            font-size: 1.2rem;
            background: #ffe0e0;
            padding: 8px;
            border-radius: 6px;
        }

        #timer {
            text-align: center;
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
        }

        #story {
            font-size: 1.5rem;
            line-height: 1.5;
            word-wrap: break-word;
            margin-bottom: 12px;
            text-align: left;
            overflow-y: auto;
            max-height: 30vh;
        }

        form {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 12px 16px;
            font-size: 1.2rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:active {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div id="cooldown">Game is cooling down. Try again shortly.</div>
            <div id="timer">{{ timer }}</div>
            <div id="story">{{ story }}</div>
        </div>
        <form id="wordForm" method="post">
            <input type="text" id="wordInput" name="word" autocomplete="off" required autofocus>
            <button type="submit">Add Word</button>
        </form>
    </div>


    <script>
        window.onload = function () {

            const storyEl = document.getElementById("story");
            const timerEl = document.getElementById("timer");
            const cooldownEl = document.getElementById("cooldown");
            const wordInput = document.getElementById("wordInput");
            const wordForm = document.getElementById("wordForm");

            function startgame() {
                cooldownEl.style.display = "none";
                cooldownEl.textContent = "";
                wordInput.disabled = false;
                wordInput.focus();
            };

            function endgame(cooldownTime) {
                cooldownEl.style.display = "block";
                cooldownEl.textContent = `Game is cooling down. Try again in ${cooldownTime}s.`;
                timerEl.textContent = "";
                wordInput.disabled = true;
            };

            // Maintain focus on input when page loads or form is submitted
            setTimeout(() => wordInput.focus(), 500);
            
            wordForm.addEventListener("submit", function () {
                setTimeout(() => wordInput.focus(), 100);
            });

            const eventSource = new EventSource("/stream");
            eventSource.onmessage = function (event) {
                console.log("DEBUG:", event.data);

                const [story, timer] = event.data.split("|");
                const parsedTimer = parseInt(timer);
                const isCooldown = parsedTimer <= 0;

                storyEl.textContent = story.trim() ? story : "Waiting for game start...";

                if (!isCooldown) {
                    timerEl.textContent = "Time left: " + parsedTimer + "s.";
                    startgame();
                } else {
                    wordInput.disabled = true;
                }
            };

            const timerSource = new EventSource("/timer");
            timerSource.onmessage = function (event) {
                const data = event.data;

                if (data.startsWith("cooldown:")) {
                    const cooldownTime = parseInt(data.split(":")[1]);
                    endgame(cooldownTime);

                    if (cooldownTime === 0) {
                        startgame();
                    }
                    return 
                }

                const timeLeft = parseInt(data);

                if (!isNaN(timeLeft)) {
                    timerEl.textContent = "Time left: " + timeLeft + "s.";

                    if (timeLeft === 0) {
                        wordInput.disabled = true;
                        endgame(10);
                    }
                }
            };

            // Handle word submission without full page reload
            wordForm.onsubmit = async function (event) {
                event.preventDefault();
                const input = document.getElementById("wordInput");
                const word = input.value.trim();

                if (word) {
                    const response = await fetch("/", { 
                        method: "POST", 
                        body: new URLSearchParams({ word }) 
                    });
                    if (response.ok) {
                        input.value = "";
                    }
                }
            };
        }
    </script>
</body>

</html>
