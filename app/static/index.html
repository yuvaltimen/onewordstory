<head>

</head>

<body>
<section class="app-wrapper">
    <div class="header">
        <div>

            </div>
        </div>
        <img id="zibbit-the-frog" src="zibbit_frog_icon.png" alt="Zibbit the Frog" width="64" height="64"/>
        <div id="connected-users-section">
            <div id="connected-users-number"></div>
            <img style="background-color: #A5D6D9; border-radius: 50%" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWNpcmNsZS11c2VyLXJvdW5kLWljb24gbHVjaWRlLWNpcmNsZS11c2VyLXJvdW5kIj48cGF0aCBkPSJNMTggMjBhNiA2IDAgMCAwLTEyIDAiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEwIiByPSI0Ii8+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiLz48L3N2Zz4=">
        </div>
    </div>

    <main class="main">
        <section id="story-section">
            <div id="story">
            </div>
            <div hidden id="cooldown" class="cooldown">Next game starting in <span id="cooldown-timer"></span> sec...</div>
        </section>

        <section hidden id="candidate-input-section">
            <div class="candidate-submission">
                <form id="candidateForm" method="POST">
                    <input type="text" id="candidate-input" placeholder="Suggest next phrase..." required/>
                    <button id="submit-btn" type="submit">Submit</button>
                </form>
            </div>

            <div hidden class="candidates" id="candidate-list-section">
                <h2>Vote on the next phrase:</h2>
                <ul id="candidate-list">
                </ul>
            </div>
        </section>
    </main>
</section>
</body>
</html>
