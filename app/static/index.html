<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zibbit!</title>
    <link rel="apple-touch-icon" href="zibbit_frog_icon.png">
    <link rel="icon" href="zibbit_frog_icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<section class="app-wrapper">
    <div class="header">
        <h1>Zibbit!</h1>
        <div class="top-bar">
            <div id="game-timer">‚è≥ 0s</div>
        </div>
    </div>

    <main class="main">
        <section id="story-section">
            <div id="story">
                {% for word in story.split() %}
                <span class="story-word" data-word="{{ word }}">{{ word }}</span>
                {% endfor %}
            </div>
            <div id="cooldown" class="cooldown hidden">Cooling down... Please wait.</div>
        </section>

        <section id="candidate-section">
            <div class="candidate-submission">
                <form id="candidateForm" method="POST">
                    <label for="candidate-input">what is zibbit thinking?</label>
                    <input type="text" id="candidate-input" placeholder="Suggest next phrase..." required/>
                    <button id="submit-btn">Submit</button>
                </form>
            </div>

            <div class="candidates">
                <h2>Vote on the next phrase:</h2>
                <ul id="candidate-list">
                    {% for phrase in candidate_phrases %}
                    <li data-phrase="{{ phrase }}">
                        <span class="phrase-text">{{ phrase }}</span>
                        <button class="vote-btn">üëç(<span class="vote-count">0</span>)</button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </section>

    </main>
</section>
</body>

</html>
