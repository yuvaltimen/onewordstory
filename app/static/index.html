<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zibbit!</title>
    <link rel="apple-touch-icon" href="zibbit_frog_icon.png">
    <link rel="icon" href="zibbit_frog_icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<section class="app-wrapper">
    <div class="header">
        <div>
            <h1>Zibbit!</h1>
            <div class="top-bar">
                ‚è≥ <span id="game-timer"></span>
            </div>
        </div>
        <img id="zibbit-the-frog" src="zibbit_frog_icon.png" alt="Zibbit the Frog" width="64" height="64"/>
    </div>

    <main class="main">
        <section id="story-section">
            <div id="story">
            </div>
            <div id="cooldown" class="cooldown">Next game starting in <span id="cooldown-timer"></span> sec...</div>
        </section>

        <section id="candidate-input-section">
            <div class="candidate-submission">
                <form id="candidateForm" method="POST">
                    <input type="text" id="candidate-input" placeholder="Suggest next phrase..." required/>
                    <button id="submit-btn">Submit</button>
                </form>
            </div>

            <div class="candidates" id="candidate-list-section">
                <h2>Vote on the next phrase:</h2>
                <ul id="candidate-list">
                </ul>
            </div>
        </section>
    </main>
</section>
</body>
</html>
