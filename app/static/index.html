<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zibbit!</title>
    <link rel="apple-touch-icon" href="zibbit_frog_icon.png">
    <link rel="icon" href="zibbit_frog_icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<section class="app-wrapper">
    <div class="header">
        <div>
            <h1>Zibbit!</h1>
            <div class="top-bar">
                <div id="game-timer">‚è≥ 0s</div>
            </div>
        </div>
        <img id="zibbit-the-frog" src="zibbit_frog_icon.png" alt="Zibbit the Frog" width="64" height="64"/>
    </div>

    <main class="main">
        <section id="story-section">
            <div id="story">
                <span class="story-word" data-word="the">The</span>
                <span class="story-word" data-word="quick">quick</span>
                <span class="story-word" data-word="brown">brown</span>
                <span class="story-word" data-word="fox">fox</span>
            </div>
            <div id="cooldown" class="cooldown hidden">Cooling down... Please wait.</div>
        </section>

        <section id="candidate-section">
            <div class="candidate-submission">
                <form id="candidateForm" method="POST">
                    <input type="text" id="candidate-input" placeholder="Suggest next phrase..." required/>
                    <button id="submit-btn">Submit</button>
                </form>
            </div>

            <div class="candidates">
                <h2>Vote on the next phrase:</h2>
                <ul id="candidate-list">
                    <li data-phrase="jumped over the lazy">
                        <button class="vote-btn">
                            <span class="phrase-text">jumped over the lazy</span>
                            <span class="vote-count">0</span>
                        </button>
                    </li>
                    <li data-phrase="ran through the mud">
                        <button class="vote-btn">
                            <span class="phrase-text">ran through the mud</span>
                            <span class="vote-count">0</span>
                        </button>
                    </li>
                    <li data-phrase="didn't give a shit">
                        <button class="vote-btn">
                            <span class="phrase-text">didn't give a shit</span>
                            <span class="vote-count">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</section>
</body>
</html>
